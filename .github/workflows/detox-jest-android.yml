name: Detox + Jest Android CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      JAVA_HOME: /usr/lib/jvm/java-17-temurin
      PATH: /usr/local/lib/android/sdk/platform-tools:/usr/lib/jvm/java-17-temurin/bin:${{ env.PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java (OpenJDK 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm ci

      - name: Build Android Debug and Test APKs
        working-directory: android
        run: ./gradlew assembleDebug assembleAndroidTest -DtestBuildType=debug

      - name: Run Jest tests
        run: npm test

      - name: Run Detox tests
        run: npx detox test --configuration android.emu.debug --cleanup
